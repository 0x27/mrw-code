<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>-->
   <link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
   <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
   <script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>

   <script type="text/javascript">
     $(document).ready(function(){

       $("a").addClass("test");
       $('#jlink').click(function(event){
         event.preventDefault();
         $(this).hide("slow");
       });

       $.get('sample.xml', function(d){  
          //$('#tabs-1').append('<h1> Recommended Web Development Books </h1>');  
          //$('#tabs-1').append('<dl>');  
   
          $(d).find('book').each(function(){  
   
             var $book = $(this);   
             var title = $book.attr("title");  
             var description = $book.find('description').text();  
             var imageurl = $book.attr('imageurl');  
   
             var html = '<dt> <img class="bookImage" alt="" src="' + imageurl + '" /> </dt>';  
             html += '<dd> <span class="loadingPic" alt="Loading" />';  
             html += '<p class="title">' + title + '</p>';  
             html += '<p> ' + description + '</p>' ;  
             html += '</dd>';  

             var nextli = '<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>' + title + '</li>';
             $('#playlistsortable').append($(nextli));
   
             //$('dl').append($(html));  
             
             $('.loadingPic').fadeOut(1400);  
          });
       });
     });

     $(function(){

        // Datepicker
	$('#date').datepicker({
          inline: true
	});		

        // Tabs
        $('#tabs').tabs();
        $('#tabs').tabs('select', 0);

        // Slider
        $('#slider').slider({
           range: true,
           values: [17, 67]
        });

        // Progressbar
	$("#progressbarenergy").progressbar({
           value: 20 
        });

        // Progressbar
	$("#progressbartemp").progressbar({
           value: 60
        });

        $("#sortable").sortable();
        $("#sortable").disableSelection();

        $("#playlistsortable").sortable();
        $("#playlistsortable").disableSelection();

     });
     
   </script>
   <style type="text/css">
    a.test { font-weight: bold; }
    #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
    #playlistsortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #playlistsortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #playlistsortable li span { position: absolute; margin-left: -1.3em; }
   </style>
 </head>
 <body>

   <div>
   <a href="http://jquery.com/" id="jlink" name="jlink">jQuery</a>
   </div>

   <div>
   <input type="text" name="date" id="date" />
   </div>

   <div id="tabs">
			<ul>
				<li><a href="#tabs-1">Music</a></li>
				<li><a href="#tabs-2">Energy</a></li>
                                <li><a href="#tabs-3">Status</a></li>
			</ul>
			<div id="tabs-1">
                           <div>Some music.</div>
                           <div id="slider"></div>
                           <div id="playlist"></div>
                           <ul id="playlistsortable"></ul>
                        </div>
			<div id="tabs-2">
                          <div>Energy Usage (Watts)</div>
                          <div id="progressbarenergy"></div>
                          <div>Temperature (deg C)</div>
                          <div id="progressbartemp"></div>
                        </div>
                        <div id="tabs-3">
                           <div>Status</div>
                           <ul id="sortable">
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
	                     <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
                           </ul>
                        </div>
		</div>
 </body>
 </html>
